<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300;400;500;600;700;800;900&family=Kanit:wght@100;200;300;400;500;600;700;800&family=Montserrat:wght@400;500;600;700;800;900&family=Oswald:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  
  <header class="header">
    <div class="header__title">
      go
      surf
    </div>
    <div class="header__aside">
      <div class="logo">
        <a href="#">
          <img src="img/logo.svg" alt="logo">
        </a>
      </div>
      <nav class="menu">
        <ul class="menu__list">
          <li><a href="#"><img src="img/nav-ico-1.svg" alt="#"><span>Surf</span></a></li>
          <li><a href="#"><img src="img/nav-ico-2.svg" alt="#"><span>Travel</span></a></li>
          <li><a href="#"><img src="img/nav-ico-3.svg" alt="#"><span>Sleep</span></a></li>
          <li><a href="#"><img src="img/nav-ico-4.svg" alt="#"><span>Shop</span></a></li>
        </ul>
      </nav>
      <div class="header__search">
        <img src="img/search.svg" alt="">
      </div>
      <div class="header__date">
        20
        <span>06 | 2023</span>
      </div>
      <div class="header__location">
        California
      </div>
    </div>

    <div class="header__slider">

      <div class="header__slider-item slider-item">
        <div class="slider-item__info">
          <div class="slider-item__info-subtitle subtitle-left">Surf</div>
          <div class="slider-item__info-title">North Shore</div>
          <div class="slider-item__info-subtext subtitle-left">Condition</div>
          <div class="slider-item__info-text">Radical</div>
          <a class="slider-item__info-link" href="#">
            <img src="img/arrows-right.svg" alt="#">
          </a>
        </div>
      </div>

      <div class="header__slider-item slider-item">
        <div class="slider-item__info">
          <div class="slider-item__info-subtitle subtitle-left">Surf</div>
          <div class="slider-item__info-title">South Shore</div>
          <div class="slider-item__info-subtext subtitle-left">Condition</div>
          <div class="slider-item__info-text">Radical</div>
          <a class="slider-item__info-link" href="#">
            <img src="img/arrows-right.svg" alt="#">
          </a>
        </div>
      </div>

      <div class="header__slider-item slider-item">
          <div class="slider-item__info">
            <div class="slider-item__info-subtitle subtitle-left">Surf</div>
            <div class="slider-item__info-title">West Shore</div>
            <div class="slider-item__info-subtext subtitle-left">Condition</div>
            <div class="slider-item__info-text">Radical</div>
            <a class="slider-item__info-link" href="#">
              <img src="img/arrows-right.svg" alt="#">
            </a>
          </div>
      </div>

      <div class="header__slider-item slider-item">
        <div class="slider-item__info">
          <div class="slider-item__info-subtitle subtitle-left">Surf</div>
          <div class="slider-item__info-title">East Shore</div>
          <div class="slider-item__info-subtext subtitle-left">Condition</div>
          <div class="slider-item__info-text">Radical</div>
          <a class="slider-item__info-link" href="#">
            <img src="img/arrows-right.svg" alt="#">
          </a>
        </div>
      </div>

    </div>

  </header>

  <div class="slider-dots">
    <div class="slider-dots__item">
      <div class="dots-box">
        <div class="dots-box__number">01</div>
        <div class="dots-box__name">North Shore</div>
      </div>
    </div>

    <div class="slider-dots__item">
      <div class="dots-box">
        <div class="dots-box__number">02</div>
        <div class="dots-box__name">South Shore</div>
      </div>
    </div>

    <div class="slider-dots__item">
      <div class="dots-box">
        <div class="dots-box__number">03</div>
        <div class="dots-box__name">West Shore</div>
      </div>
    </div>

    <div class="slider-dots__item">
      <div class="dots-box">
        <div class="dots-box__number">04</div>
        <div class="dots-box__name">East Shore</div>
      </div>
    </div>
  </div>

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
